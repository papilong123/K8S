version: '3'
services:
  redis:
    image: 6.2.4-debian-10-r0
    container_name: rd
    command: redis-server /etc/redis.conf --appendonly yes
    ports:
      - 6379:6379
    user: redis:redis
    hostname: localhost
    volumes:
      - ./data:/data
      - ./redis.conf:/etc/redis.conf
      - ./redis.log:/log/redis.log
